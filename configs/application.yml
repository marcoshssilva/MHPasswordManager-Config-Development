oauth-config-starter:
  clients:
    - clientName: 'Registered client for PWA Client'
      clientId: MHPasswordManager
      clientSecret: b07968bd-8989-4f10-82c7-3e427e22c924
      authenticationMethod: CLIENT_SECRET_BASIC
      authenticationGrantTypes:
        - AUTHORIZATION_CODE
        - REFRESH_TOKEN
      redirectUris:
        - https://localhost/mypass-manager/auth/swagger-ui/redirect
        - https://localhost/mypass-manager/emails/swagger-ui/redirect
        - https://localhost/mypass-manager/files/swagger-ui/redirect
        - https://localhost/mypass-manager/passwords/swagger-ui/redirect
        - https://localhost/mypass-manager/users/swagger-ui/redirect
        - https://oauth.pstmn.io/v1/callback
        - https://oidcdebugger.com/debug
        - https://localhost/mypass-manager/client/authorize
      scopes:
        - 'openid'
        - 'profile'
        - 'email'
      tokenSettings:
        durationInMillis: 900000
        reuseRefreshToken: false
        refreshTokenTimeToLiveInMillis: 10800000
      clientSettings:
        requireAuthorizationConsent: true
        requireProofKey: false

    - clientName: 'Registered client for Client Credentials'
      clientId: MHPasswordManager-GlobalAdmin
      clientSecret: 9f45dc98-8e4f-11ee-b9d1-0242ac120002
      authenticationMethod: CLIENT_SECRET_BASIC
      authenticationGrantTypes:
        - CLIENT_CREDENTIALS
      scopes:
        - 'global:fullAccess'
      tokenSettings:
        durationInMillis: 180000

springdoc:
  show-actuator: true
  show-login-endpoint: false 
  swagger-ui:
    oauth2-authorization-url: https://localhost/mypass-manager/auth/oauth2/authorize
    oauth2-token-url: https://localhost/mypass-manager/auth/oauth2/token
    oauth:
      client-id: MHPasswordManager
      client-secret: b07968bd-8989-4f10-82c7-3e427e22c924
      use-basic-authentication-with-access-code-grant: on

authorization:
  issuer-uri: https://localhost/mypass-manager/auth/
  success-logout-uri: https://localhost/mypass-manager/auth/login